<!DOCTYPE html>
<html ng-app="sportsStore">
    <head>
        <title>SportsStore</title>
        <script src="../bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script src="../bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <script>
            angular.module("sportsStore", ["customFilters", "cart", "ngRoute"]).config(function ($routeProvider) {
              $routeProvider.when("/checkout", {
                templateUrl: "/views/checkoutSummary.html"
              });
              $routeProvider.when("/products", {
                templateUrl: "/views/productList.html"
              });
              $routeProvider.otherwise({
                templateUrl: "/views/productList.html"
              });
            });
        </script>
        <script src="controller/sportsStore.js" type="text/javascript"></script>
        <script src="filter/customFilters.js" type="text/javascript"></script>
        <script src="controller/productListControllers.js" type="text/javascript"></script>
        <script src="components/cart/cart.js" type="text/javascript"></script>
    </head>
    <body ng-controller="sportsStoreCtrl">
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#"> SPORTS STORE </a>
            <cart-summary />
        </div>
        <div class="alert alert-danger" ng-show="data.error">
            Error {{data.error.status}}. The product data was not loaded.
            <a href="./app.html" class="alert-link">Click here to try again</a>
        </div>
<!--    <ng-view />-->
    <ng-include src="'views/productList.html'" ></ng-include>
</body>
</html>
